name: PyDev.Debugger Release

on:
  push:
    branches:
      - "release-pydev-debugger-test"
    tags:
      - "pydev_debugger_*"
env:
    DISPLAY: ":99"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.12']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Display Python version
        run: python --version
        
      - name: Install common Python deps
        run: |
          pip install --upgrade pip
          pip install https://anaconda.org/scientific-python-nightly-wheels/numpy/2.0.0.dev0/download/numpy-2.0.0.dev0-cp39-cp39-manylinux_2_17_aarch64.manylinux2014_aarch64.whl
          pip install wheel cython psutil twine --no-warn-script-location
          
      - name: Build cython
        env:
          PYTHONPATH: .
          PYDEVD_USE_CYTHON: yes
        run: python build_tools/build.py
          
      - name: Check cython unchanged
        env:
          PYTHONPATH: .
          PYDEVD_USE_CYTHON: yes
        run: python build_tools/check_no_git_modifications.py
        
      - name: Create sdist
        run: python setup.py sdist bdist_wheel

      - uses: actions/upload-artifact@v3
        with:
          name: dist-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/*
          

            
